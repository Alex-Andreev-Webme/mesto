<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="./pages/index.css">
	<script src="./js/cards.js" defer></script>
	<script src="./js/app.js" defer></script>
	<script src="./js/validation.js" defer></script>
</head>

<body class="page">
	<!-- Попап окно редактирования профиля -->
	<div class="popup popup_place_profile">
		<div class="popup__container">
			<button type="button" class="popup__close-btn elem-click"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="profile-edit" class="popup__form" autocomplete="off" novalidate>
				<section class="popup__form-section">
					<input type="text" name="profile-name" placeholder="Имя" id="profile-name"
						class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
					<span id="profile-name-error" class="popup__input-error"></span>
				</section>
				<section class="popup__form-section">
					<input type="text" name="profile-about" placeholder="О себе" id="profile-about"
						class="popup__input popup__input_type_about" minlength="2" maxlength="200" required>
					<span id="profile-about-error" class="popup__input-error"></span>
				</section>
				<button type="submit" class="popup__save-btn">Сохранить</button>
			</form>
		</div>
	</div>
	<!-- Попап редактирования фотографий -->
	<div class="popup popup_place_photo">
		<div class="popup__container">
			<button type="button" class="popup__close-btn elem-click"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="images-edit" class="popup__form popup__form_place_photo" autocomplete="off" novalidate>
				<section class="popup__form-section">
					<input type="text" name="photo-name" placeholder="Название" id="photo-name"
						class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
					<span id="photo-name-error" class="popup__input-error"></span>
				</section>
				<section class="popup__form-section">
					<input type="url" name="photo-link" placeholder="Ссылка на картинку" id="photo-link"
						class="popup__input popup__input_type_link" required>
					<span id="photo-link-error" class="popup__input-error"></span>
				</section>
				<button type="submit" class="popup__save-btn">Создать</button>
			</form>
		</div>
	</div>
	<!-- Попап галереи -->
	<div class="popup popup_place_gallery">
		<figure class="gallery">
			<button type="button" class="popup__close-btn elem-click"></button>
			<img src="#" alt="#" class="popup__image">
			<figcaption class="popup__title popup__title_place_gallery"></figcaption>
		</figure>
	</div>
	<div class="page__content">
		<header class="header">
			<img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
		</header>
		<main class="main">
			<!-- Секция profile -->
			<section class="profile">
				<img src="./images/kusto-avatar.jpg" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<div class="profile__row-wrapper">
						<h1 class="profile__name">Алексей Андреев</h1>
						<button type="button" class="profile__edit-btn elem-click"></button>
					</div>
					<p class="profile__about">Пионер Java Script и гуру прокрастинации</p>
				</div>
				<button type="button" class="profile__add-btn elem-click"></button>
			</section>
			<!-- Секция cards -->
			<section class="cards">
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia by Webme</p>
		</footer>
	</div>

	<template class="cards-template">
		<article class="card">
			<button type="button" class="card__remove-btn elem-click"></button>
			<img src="#" alt="Здесь могла быть Ваша реклама" class="card__image">
			<div class="card__action">
				<h2 class="card__title"></h2>
				<button type="button" class="card__like-btn elem-click"></button>
			</div>
		</article>
	</template>

</body>

</html>
