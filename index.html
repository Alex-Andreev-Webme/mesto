<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<!-- Модальное окно -->
	<div class="modal">
		<div class="modal__container">
			<button type="button" class="modal__close-btn elem-click"></button>
			<h2 class="modal__title">Редактировать профиль</h2>
			<form name="profile-edit" class="modal__form">
				<input type="name" name="profile-name" class="modal__input modal__input_type_username">
				<input type="text" name="profile-about" class="modal__input modal__input_type_about">
				<button type="submit" class="modal__save-btn elem-click">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="page__content">
		<header class="header">
			<img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
		</header>
		<main class="main">
			<!-- Секция profile -->
			<section class="profile">
				<img src="./images/kusto-avatar.jpg" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<div class="profile__two-columns">
						<h1 class="profile__name">Алексей Андреев</h1>
						<button type="button" class="profile__edit-btn elem-click"></button>
					</div>
					<p class="profile__about">Пионер Java Script и гуру прокрастинации</p>
				</div>
				<button type="button" class="profile__add-btn elem-click"></button>
			</section>
			<!-- Секция cards -->
			<section class="cards">
				<!-- Каньон Рускеала -->
				<article class="card">
					<img src="./images/card-ruskeala.jpg" alt="Мраморный каньон Рускеала, Карелия" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Рускеала</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<!-- Ординская пещера -->
				<article class="card">
					<img src="./images/card-ordinskaya-peshera.jpg" alt="Ординская пещера, Пермский край"
						class="card__image">
					<div class="card__action">
						<h2 class="card__title">Ординская пещера</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<!-- Вулкан Креницына -->
				<article class="card">
					<img src="./images/card-vulkan-krenizyna.jpg" alt="Вулкан Креницына, Курильские острова"
						class="card__image">
					<div class="card__action">
						<h2 class="card__title">Вулкан Креницына</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<!-- Озеро Кезенойам -->
				<article class="card">
					<img src="./images/card-kezenoyam.jpg" alt="Озеро Кезенойам, Чечня" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Кезенойам</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<!-- Озеро Сасык-Сиваш -->
				<article class="card">
					<img src="./images/card-sasyk-sivash.jpg" alt="Розовое озеро Сасык-Сиваш, Крым" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Сасык-Сиваш</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
				<!-- Озеро Джека Лондона -->
				<article class="card">
					<img src="./images/card-ozero_dzeka_londona.jpg" alt="Озеро Джека Лондона, Магадан" class="card__image">
					<div class="card__action">
						<h2 class="card__title">Озеро Джека Лондона</h2>
						<button type="button" class="card__like elem-click"></button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia by Webme</p>
		</footer>
	</div>
	<script src="./js/app.js"></script>
</body>

</html>
