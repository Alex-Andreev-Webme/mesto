<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="./pages/index.css">
	<script src="./js/app.js" defer></script>
</head>

<body class="page">
	<!-- Попап окно редактирования профиля -->
	<div class="profile-popup">
		<div class="profile-popup__container">
			<button type="button" class="profile-popup__close-btn elem-click"></button>
			<h2 class="profile-popup__title">Редактировать профиль</h2>
			<form name="profile-edit" class="profile-popup__form">
				<input type="name" name="profile-name" placeholder="Имя"
					class="profile-popup__input profile-popup__input_type_name">
				<input type="text" name="profile-about" placeholder="О себе"
					class="profile-popup__input profile-popup__input_type_about">
				<button type="submit" class="profile-popup__save-btn">Сохранить</button>
			</form>
		</div>
	</div>
	<!-- Попап редактирования фотографий -->
	<div class="photo-popup">
		<div class="photo-popup__container">
			<button type="button" class="photo-popup__close-btn elem-click"></button>
			<h2 class="photo-popup__title">Новое место</h2>
			<form name="images-edit" class="photo-popup__form">
				<input type="text" name="photo-name" placeholder="Название"
					class="photo-popup__input photo-popup__input_type_title">
				<input type="text" name="photo-link" placeholder="Ссылка на картинку"
					class="photo-popup__input photo-popup__input_type_link">
				<button type="submit" class="photo-popup__save-btn">Создать</button>
			</form>
		</div>
	</div>
	<div class="page__content">
		<header class="header">
			<img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
		</header>
		<main class="main">
			<!-- Секция profile -->
			<section class="profile">
				<img src="./images/kusto-avatar.jpg" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<div class="profile__row-wrapper">
						<h1 class="profile__name">Алексей Андреев</h1>
						<button type="button" class="profile__edit-btn elem-click"></button>
					</div>
					<p class="profile__about">Пионер Java Script и гуру прокрастинации</p>
				</div>
				<button type="button" class="profile__add-btn elem-click"></button>
			</section>
			<!-- Секция cards -->
			<section class="cards">
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Mesto Russia by Webme</p>
		</footer>
	</div>

	<template class="cards-template">
		<article class="card">
			<button type="button" class="card__remove-btn elem-click"></button>
			<img src="" alt="" class="card__image">
			<div class="card__action">
				<h2 class="card__title"></h2>
				<button type="button" class="card__like-btn elem-click"></button>
			</div>
		</article>
	</template>

</body>

</html>
